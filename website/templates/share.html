{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

      <title>Tool List</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">



  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                  <a class="navbar-brand" href="#">Share</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            </div>
         </div>
    </nav>

    <!-- For tool listing-->
    <div class="container">

        <h1>Share Your Tools!</h1>
                <table class="table table-striped table-hover table-sm">
                      <thead>
                            <tr>
                                <th>Tool Name</th>
                                <th>Location</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Message</th>
                            </tr>
                        </thead>
                     <tbody>
                        {% for obj in all_tools %}
                            <form action="/share/?id={{obj.id}}" method="post">
                                {% csrf_token %}
                                <tr>
                                    <td>{{obj.Tool_Name}}</td>
                                    <td>{{obj.Share_location}}</td>
                                    <td><input class="form-control" type="date" name="from_date" id="from_date" value="{% now "Y-m-d" %}" ></td>
                                    <td><input class="form-control" type="date" name="to_date" id="to_date" value="{% now "Y-m-d" %}" ></td>
                                    <td><input class="form-control" type="hidden" name="share_date" id="share_date" value="{% now "Y-m-d" %}" ></td>
                                    <td><input class="form-control" type="text" name="message"></td>
                                    <td><input class="btn btn-success btn-block btn-sm" type="submit"></td>
                                </tr>
                            </form>
                        {% endfor %}
                    </tbody>
                </table>
    </div>
            <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="{% static 'js/vendor/holder.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
