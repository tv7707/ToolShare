{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Tools Share Project - Login</title>

    <!-- Bootstrap core CSS -->
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
     <link href="{% static 'css/mainpage.css' %}" rel="stylesheet">
      <link href="{% static 'css/bootstrap-datetimepicker.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

      </head>

  <body id="background">

   <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Tools Share Project - Login</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/register/">Not a Member? Register Here!</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="background-color: #f8f8f8; border-radius: 25px; padding-top: 20px;">
        <div class="row">

 <div class="col-lg-12">

     <h4><center>Enter your Email to Recover your Password</center></h4>

     	                       <hr class="intro-divider">
	                   <div class="intro-message" id="login">
	                       <div class="form">

	                       	<p class="bg-danger"><small><em>{{changepassword_form.non_field_errors}}</em></small></p>

	                       	<form role="form" method="post" action="/recoverpassword/">
	                       		{% csrf_token %}

	                       		{% for field in changepassword_form %}
	                       		<div class="form-group {% if field.errors %} has-error {% endif %}">
                                    <div class="row">
                                        <div class="col-lg-2">
                                            </div>
                                    <div class="col-lg-2">
	                       			<label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                                        </div>
                                    <div class="col-lg-4">
	                       			{{ field }}
                                        </div>
	                       			{{ field.errors }}
                                        </div>
	                       		</div>
	                       		{% endfor %}
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            </div>
                                    <div class="col-lg-5">
                                            </div>
                                </div>
                                  </div>
	                       <hr class="intro-divider">

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            </div>
                                    <div class="col-lg-2">
	                       		<button type="submit" class="btn btn-primary btn-block">Submit</button>
                                        </div>
                                        <div class="col-lg-2">
	                       		<button type="reset" class="btn btn-primary btn-block btn-danger">Reset</button>
                                            </div>
                                </div>
                                  </div>
	                       	</form>
	                       </div>
	                   </div>


  <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>

   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <script src="{% static 'js/moment.min.js' %}"></script>
   <script src="{% static 'js/bootstrap-datetimepicker.js' %}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

    <script type="text/javascript">
        $(function () {
            $('#datetimepicker').datetimepicker();
        });
    </script>
  </body>
</html>
